[package]
name = "shadowsocks-rs"
version = "0.4.2"
authors = ["cssivision <cssivision@gmail.com>"]
license = "MIT"
repository = "https://github.com/cssivision/shadowsocks-rs"
homepage = "https://github.com/cssivision/shadowsocks-rs"
description = "personal port of shadowsocks in rust."
readme = "README.md"
edition = "2018"

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
trust-dns-resolver = "0.11"
tokio-io = "0.1"
log = "0.4"
env_logger = "0.6"
getopts = "0.2"
openssl = "0.10"
rand = "0.5"
md5 = "0.3"
tokio = { version = "0.2", features = ["full"] }
futures = "0.3"
tokio-timer = "0.2"
lazy_static = "1.0"
